<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;

      }
      body{
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
      }

      fieldset{
        display: flex;
        justify-content: center;
        flex-direction: column;
        justify-items: center;
        align-items: center;
        width: 400px;
        height: 200px;
      }
      input{
        margin: 10px;
        width: 60%;
        height: 25px;
        border-radius: 8px;
      }
      label{
        padding-right: 200px;
      }
      button{
        width: 100px;
        height: 25px;
        border-radius: 5px;
        background-color: chartreuse;
      }
      button:hover{
        opacity: 0.7;
        transition: 0.7s;
        
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <form action="/ex1_query">
      <fieldset>
        <legend>Calcular a area do tri√¢ngulo</legend>
        <label>Base</label>
        <input name="base">
        <label>Altura</label>
        <input name="altura">
        <button type="submit">Calcular</button>
      </fieldset>
    </form>
  </body>
</html>
