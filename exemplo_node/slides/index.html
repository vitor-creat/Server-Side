<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    .swiper {
      width: 600px;
      height: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: white;
    }
    .slide1 { background: #e74c3c; }
    .slide2 { background: #3498db; }
    .slide3 { background: #2ecc71; }
  </style>
</head>
<body>

  <!-- Slider principal -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide1"><img src="https://images.justwatch.com/backdrop/317366416/s640/bocchi-the-rock-re" alt="bocchi"></div>
      <div class="swiper-slide slide2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTCxLo54WASdsfV2EkuR8EBxO7L_jY-8xpGw&s" alt=""></div>
      <div class="swiper-slide slide3"><img src="https://preview.redd.it/the-rock-v0-dlen97725zmf1.jpg?width=640&crop=smart&auto=webp&s=e454eda65f9d6a68140565bdb36713a5a48d82d3" alt=""></div>
    </div>
    <!-- Paginação (bolinhas) -->
    <div class="swiper-pagination"></div>
    <!-- Botões de navegação -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Importa o SwiperJS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,           // loop infinito
      autoplay: {           // troca automático
        delay: 2000,
        disableOnInteraction: false,
      },
      pagination: {         // bolinhas
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {         // setas
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
